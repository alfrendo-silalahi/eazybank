spring:
  application:
    name: card
  profiles:
    active: dev
  config:
    import: "optional:configserver:http://localhost:8084"
#  rabbitmq:
#    host: localhost
#    port: 5672
#    username: guest
#    password: guest

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

#endpoints:
#  shutdown:
#    enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:9000/eureka

# Will be used for actuator info
info:
  app:
    name: card
    description: "Microservice card for EazyBank application"
    version: "1.0.0"